# Let's Encrypt 驗證用的 HTTP 配置
server {
    listen 80;
    server_name oasystem.lihengtech.com.tw class-schedule.lihengtech.com.tw;

    # Let's Encrypt 驗證用
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 其他所有請求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# OA 系統的 HTTPS 配置
server {
    listen 443 ssl;
    server_name oasystem.lihengtech.com.tw;

    ssl_certificate     /etc/letsencrypt/live/oasystem.lihengtech.com.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oasystem.lihengtech.com.tw/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # 處理上傳文件的訪問 / Handle uploaded files access
    location /uploads/ {
        alias /usr/share/nginx/html/uploads/;
        
        # 根據請求來源設置 CORS 標頭
        set $cors_origin '';
        if ($http_origin ~ '^https?://(localhost|127\.0\.0\.1|oasystem\.lihengtech\.com\.tw)') {
            set $cors_origin $http_origin;
        }

        # 允許跨域訪問圖片和文件
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # 設置文件訪問權限
        autoindex off;
        expires 30d;
        access_log off;
        
        # 確保文件存在，否則返回 404
        try_files $uri $uri/ =404;
        
        # 添加正確的 MIME 類型
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            application/pdf pdf;
        }
    }

    # API reverse proxy
    location /api/ {
        proxy_pass http://oa-backend-prod:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

